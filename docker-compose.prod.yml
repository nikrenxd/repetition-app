services:
  web-app:
    build: .
    command: gunicorn src.wsgi:application --bind 0.0.0.0:${APP_PORT}
    env_file: .env
    volumes:
      - static:/app/src/staticfiles
    depends_on:
      - db
      - redis

  db:
    image: postgres:16-alpine3.21
    hostname: database
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - data:/var/lib/postgresql/data

  redis:
    image: redis:7.4-alpine3.20

  caddy:
    image: caddy:2.9-alpine
    env_file: .env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config

  celery-worker:
    build: .
    hostname: worker-1
    command: celery -A src worker --loglevel=info
    volumes:
      - ./src/:/app/src/
    env_file: .env
    depends_on:
      - db
      - redis

volumes:
  data:
  static:
  caddy-data:
  caddy-config: